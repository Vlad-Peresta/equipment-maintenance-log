<!-- Modal -->
<div class="modal fade" id="modal_delete_task_type" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete task type</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete task type?</p>
      </div>
      <div class="modal-footer">

        <form action="{% url 'task:task-type-delete' pk=task_type.id %}" method="post">
          {% csrf_token %}

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>

      </div>
    </div>
  </div>
</div>
