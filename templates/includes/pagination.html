{% load task_tags %}

<div class="row">
  <div class="col-sm-12 d-flex flex-row-reverse">
    {% if is_paginated %}
      <ul class="pagination">
        {% if page_obj.has_previous %}
          <li class="page-item">
            <a href="?{% query_transform request page=page_obj.previous_page_number %}"
               class="page-link fa fa-angle-double-left"></a>
          </li>
        {% endif %}
        <li class="page-item active">
          <span class="page-link">{{ page_obj.number }}</span>
        </li>
        <li class="page-item text-dark">
          <span class="page-link">{{ page_obj.paginator.num_pages}}</span>
        </li>
        {% if page_obj.has_next %}
          <li class="page-item">
            <a href="?{% query_transform request page=page_obj.next_page_number %}"
               class="page-link fa fa-angle-double-right"></a>
          </li>
        {% endif %}
      </ul>
    {% endif %}
  </div>
</div>
